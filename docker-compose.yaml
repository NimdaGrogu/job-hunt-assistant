services:
  app:
    build: .
    container_name: job-hunt-assistant
    ports:
      - "8501:8501"
    # Automatically load API keys
    env_file:
      - src/.env
    volumes:
      # This allows you to edit code on your Mac and see changes instantly
      # without rebuilding the container every time.
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
    # Restart automatically if it crashes
    restart: unless-stopped